<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/dark-onsen-css-components.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Radios</title>
</head>

<body>
    <ons-page>
        <div id="main">
            <!-- CABECERA -->
            <div class="toolbar fondo-titulo">
                <div class="toolbar__center titulo">Radios internet</div>
            </div>

            <!-- LISTA -->
            <div class="contenido">
                <ul class="list list--inset" ref="listaEmisoras">
                    <div class="list-item list-item--tappable" v-for="emisora in emisoras" @click="escucharEmisora(emisora)">
                        <div class="list-item__left" style="margin-left: 20px;">
                            <img class="list-item__thumbnail" :src="emisora.logo">
                        </div>
                        <div class="list-item__center">
                            <div class="list-item__title emisora">{{ emisora.emisora }}</div>
                            <div class="list-item__subtitle descripcion">{{ emisora.descripcion }}</div>
                        </div>
                        <div class="list-item__right ocultar">
                            <img class="list-item__thumbnail" :src="logo">
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </ons-page>

    <!-- LIBRERIAS Y CODIGO -->
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="js/datosEmisoras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/index.js"></script>
</body>

</html>
